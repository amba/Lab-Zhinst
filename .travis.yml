sudo: false

language: perl

perl:
  - 5.24
  - 5.22
  - 5.20
  - 5.18
  - 5.16
  - 5.14
  - 5.12
  - 5.10
  - 5.8

before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
install:
  # Download ziAPI
  - cd /tmp
  - wget www.zhinst.com/system/files/downloads/files/LabOneLinux64-16.12.42529.tar.gz
  - tar -xf LabOne*
  - mkdir -p ~/local/lib ~/local/include
  - cp LabOne*/API/C/include/ziAPI.h ~/local/include
  - cp LabOne*/API/C/lib/libziAPI-linux64.so ~/local/lib
  - export LD_LIBRARY_PATH=$HOME/local/lib
  - export LIBRARY_PATH=$LD_LIBRARY_PATH
  - export CPATH=$HOME/local/include
  - printenv LD_LIBRARY_PATH
  - cd $BUILD_DIR
  - cpan-install --deps
script:
  - perl Makefile.PL
  - make
  - /tmp/LabOne*/DataServer/ziDataServer &
  - prove -bv t xt

notifications:
  email: false
  irc: 
    channels: "chat.freenode.net#labmeasurement"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true
