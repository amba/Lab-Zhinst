sudo: false
dist: xenial
language: perl

env:
  labone_version=17.12.51058
  
perl:
  - 5.30
  - 5.28
  - 5.26
  - 5.24
  - 5.22
  - 5.20
  - 5.18
  - 5.16
  - 5.14
  - 5.12
  - 5.10
  - 5.8

matrix:
  include:
    - perl: 5.24
      env: labone_version=16.12.42529
    - perl: 5.24
      env: labone_version=18.12.59443
    - perl: 5.24
      env: labone_version=18.05.54618
    - perl: 5.24
      env: labone_version=19.05.64471
    - perl: 5.24
      env: labone_version=20.01.1211
install:
  # Download ziAPI
  - cd /tmp
  - wget www.zhinst.com/system/files/downloads/files/LabOneLinux64-$labone_version.tar.gz
  - tar -xf LabOne*
  - mkdir -p ~/local/lib ~/local/include
  - cp LabOne*/API/C/include/ziAPI.h ~/local/include
  - cp LabOne*/API/C/lib/libziAPI-linux64.so ~/local/lib
  - export LD_LIBRARY_PATH=$HOME/local/lib
  - export LIBRARY_PATH=$LD_LIBRARY_PATH
  - export CPATH=$HOME/local/include
  - printenv LD_LIBRARY_PATH
script:
  - cd $TRAVIS_BUILD_DIR
  - perl Makefile.PL
  - make
  - /tmp/LabOne*/DataServer/ziDataServer &
  - prove -bv t xt

notifications:
  email: false
